<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- interezza della pagina -->
    <div class="totale">
        <!-- primo flex -->
        <div class="flex altezza">
            <!-- tendina laterale sinistra -->
            <div class="tendina">
                <div class="logo">
                    <a href="">
                        <img src="../img/logo-small.svg" alt="logo small" class="logosmall">
                        <img src="../img/logo.svg" alt="logo" class="logobig">
                    </a>
                </div>
                <div>
                    <ul class="menù">
                        <li class="home">
                            <a href="">
                                <img src="../img/home.svg" alt="home">
                                <span class="s-visibility">home</span>
                            </a>
                        </li>
                        <li class="greenhover">
                            <a href="">
                                <img src="../img/search.svg" alt="search">
                                <span class="s-visibility">ricerca</span>
                            </a>
                        </li>
                        <li class="greenhover">
                            <a href="">
                                <img src="../img/libreria.svg" alt="library">
                                <span class="s-visibility">la tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="playlist">
                    <h2>playlists</h2>
                    <div>
                        <a href="">
                            <div class="flex">
                                <div class="quadrato flex">
                                    <div class="più">+</div>
                                </div>
                                <span>Crea playlist</span>
                            </div>
                        </a>
                    </div>
                    <ul>
                        <li>
                            <a href="">nome playlist</a>
                        </li>
                        <li>
                            <a href="">nome playlist</a>
                        </li>
                        <li>
                            <a href="">nome playlist</a>
                        </li>
                        <li>
                            <a href="">nome playlist</a>
                        </li>
                        <li>
                            <a href="">nome playlist</a>
                        </li>
                    </ul>
                </div>
                <!-- login -->
                <div class="login">
                    <ul>
                        <li class="downloadapp">
                            <a href="">
                                <img src="../img/download.svg" alt="download app">
                                <span class="s-visibility">Installa App</span>
                            </a>
                        </li>
                        <hr class="s-visibility">
                        <li>
                            <a href="">
                                <div class="cerchioprofilo">
                                    <img src="../img/profile.svg" alt="profilo">
                                </div>
                                <span class="s-visibility">Gaetano Frascola</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- main -->
            <div class="corpo">
                <header class="height1 flex">
                    <button type="button">effettua l'upgrade</button>
                </header>
                <main></main>
            </div>
        </div>

        <!-- footer -->
        <footer class="height1"></footer>
    </div>
</body>

</html>
